<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Document</title>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header-primary">My Library</h1>
    </header>
    <main class="main">
      <div class="container">
        <button class="btn" id="showDialog">New Book</button>
        <dialog class="dialog">
          <form action="#" class="bookInputs">
            <div class="bookData">
              <label for="bookTitle">Title:</label>
              <input type="text" id="bookTitle" name="title" required />
            </div>
            <div class="bookData">
              <label for="bookAuthor">Author:</label>
              <input type="text" id="bookAuthor" name="author" required />
            </div>
            <div class="bookData">
              <label for="bookPages">Pages:</label>
              <input type="text" id="bookPages" name="pages" required />
            </div>
            <div class="bookData">
              <label for="bookRead">Have I read it:</label>
              <input
                type="text"
                id="bookRead"
                name="read"
                placeholder="yes / no"
                required
              />
            </div>
            <div class="formBtns">
              <button type="button" id="cancelBtn"">Cancel</button>
              <button type="submit">Save</button>
            </div>
          </form>
        </dialog>
        <div class="library"></div>
      </div>
    </main>
  </body>
</html>
